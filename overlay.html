<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wheel Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent; /* so OBS transparency works */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");

    // Example entries â€” replace with your actual entries logic
    let entries = ["Alice", "Bob", "Charlie", "Dana"];

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const wheelRadius = 200;

    function drawWheel() {
      const sliceAngle = (2 * Math.PI) / entries.length;

      for (let i = 0; i < entries.length; i++) {
        // Slice background
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, wheelRadius, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? "#ffcc00" : "#ff6600";
        ctx.fill();

        // Slice text
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(i * sliceAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(entries[i], wheelRadius - 10, 5);
        ctx.restore();
      }

      // Arrow (top inward)
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - wheelRadius + 20);       // tip inside
      ctx.lineTo(centerX - 10, centerY - wheelRadius - 10);  // left outside
      ctx.lineTo(centerX + 10, centerY - wheelRadius - 10);  // right outside
      ctx.closePath();
      ctx.fillStyle = "#000";
      ctx.fill();
    }

    drawWheel();
  </script>
</body>
</html>
